<!doctype html>
    <head>
        <title>makeup-floating-label demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            .floating-label {
                font-size: 2rem;
                margin-top: 1em;
                margin-left: 12px;
                position: relative;
            }
            span.floating-label {
                display: inline-block;
            }
            .floating-label__label {
                color: #414141;
                display: block;
                left: 12px;
                position: absolute;
                transform: scale(0.75, 0.75) translate(0, 0);
                transform-origin: left;
                z-index: 1;
            }
            .floating-label__label--inline {
                font-size: inherit;
                transform: translate(0, 12px);
                top: 10%;
            }
            .floating-label__label--animate {
                transition: transform 0.3s;
            }
           .floating-label__label--invalid {
                color: red;
            }
            .floating-label__label--focus {
                color: blue;
            }
            .floating-label__label--disabled {
                color: #767676;
            }
            .floating-label input {
                background-color: #F5F5F5;
                border: 1px solid #E5E5E5;
                border-radius: 8px;
                padding: 24px 12px 2px;
                font-size: inherit;
            }
           .floating-label__label--invalid + input {
               background-color: #FEF5F6;
               border: 1px solid red;
            }
            .floating-label__label--focus + input {
                background-color: white;
                border: 1px solid blue;
            }
           .floating-label input::placeholder {
                color: transparent;
            }

            .floating-label input:focus::placeholder {
                color: #767676;
                font-weight: 200;
            }

            /* IE11 */
            .floating-label input:-ms-input-placeholder {
                color: transparent;
            }

            .floating-label input:focus:-ms-input-placeholder{
                color: #767676;
                font-weight: 200;
            }

            /* EDGE */
            .floating-label input::-ms-input-placeholder {
                color: transparent;
            }

            .floating-label input:focus::-ms-input-placeholder{
                color: #767676;
                font-weight: 200;
            }
        </style>
    </head>
    <body>
        <main role="main">
            <h1>makeup-floating-label demo</h1>

            <form action="#" method="get">

                <span class="floating-label">
                    <label class="floating-label__label" for="firstname">First name</label>
                    <input id="firstname" name="firstname" />
                </span>

                <span class="floating-label">
                    <label class="floating-label__label" for="lastname">Last name</label>
                    <input id="lastname" name="lastname" placeholder="placeholder text" />
                </span>

                <div>
                    <p>
                        <input type="submit" />
                        <input type="reset" />
                        <button id="autofill" type="button">Autofill</button>
                        <button id="refresh" type="button">Refresh</button>
                        <button id="invalidate" type="button">Invalidate</button>
                        <button id="validate" type="button">Validate</button>
                        <button id="disable" type="button">Disable</button>
                        <button id="enable" type="button">Enable</button>
                    </p>
                </div>
            </form>

        </main>
        <script src="index.min.js"></script>
    </body>
</html>
